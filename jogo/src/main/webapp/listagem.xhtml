<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Listagem</title>
</h:head>
<h:body>
	<h:form id="formulario">
		<p:growl id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:growl>
		<p:commandButton value="Voltar" action="index" />

		<p:panel header="Cadastro de Lances">

			<p:dataTable value="#{lanceBean.lances}" var="c">
				<p:column headerText="Id">
					<p:outputLabel value="#{c.id}" />
				</p:column>

				<p:column headerText="Descricao">
					<p:outputLabel value="#{c.descricao}" />
				</p:column>

				<p:column headerText="v1">
					<p:outputLabel value="#{c.v1}" />
				</p:column>

				<p:column headerText="v2">
					<p:outputLabel value="#{c.v2}" />
				</p:column>

				<p:column headerText="v3">
					<p:outputLabel value="#{c.v3}" />
				</p:column>



				<p:column headerText="Editar">
					<p:commandLink value="Editar" action="editar" ajax="false">
						<f:setPropertyActionListener value="#{c}"
							target="#{lanceBean.lance}" />
					</p:commandLink>
				</p:column>

				<p:column headerText="Excluir">
					<p:commandLink value="Excluir" action="#{lanceBean.excluir}"
						ajax="false">
						<f:setPropertyActionListener value="#{c}"
							target="#{lanceBean.lance}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>

		</p:panel>
		
		<p:commandButton value="Exibir Quantitativo"
			action="#{lanceBean.quantitativo}" mtype="button"
			onclick="PF('detalheLance').show()" update="detalhe" />
	</h:form>

	<!-- <p:dialog header="Exibir Quantitativo: " modal="true" height="200"
		width="400" widgetVar="detalheLance"> -->
		<h:form id="detalhe" title="Resumo">

			<table border="1">
				<tr>
					<th>NÃºmero</th>
					<th>Quantidade</th>
				</tr>
				<tr>
					<td>1</td>
					<td>#{lanceBean.numero1}</td>
				</tr>
				<tr>
					<td>2</td>
					<td>#{lanceBean.numero2}</td>
				</tr>
				<tr>
					<td>3</td>
					<td>#{lanceBean.numero3}</td>
				</tr>
				<tr>
					<td>4</td>
					<td>#{lanceBean.numero4}</td>
				</tr>
				<tr>
					<td>5</td>
					<td>#{lanceBean.numero5}</td>
				</tr>
			</table>

		</h:form>
<!-- 	</p:dialog>
 -->
</h:body>
</html>
